<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../Smoot Scroll/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoot Scroll CSS</title>
</head>
<body>
    <div class="swipper-container">
        <section id="chapter1">
            <div>
                <h1>Chapter 1</h1>
                <a href="#chapter2">next</a>
                <br><br><br><center>
                <h3
                data-aos="fade-in" 
                data-aos-offset="200"
                data-aos-delay="500"
                data-aos-easing="ease-in-out"
                data-aos-mirror="true"
                data-aos-once="false">The beging of the end.</h3></center>
                
                <br><br><br>
                <img id="sticky" width="100" height="100" src="https://upload.wikimedia.org/wikipedia/commons/5/58/Instagram-Icon.png"/>
                <img id="sticky2" src="https://cdn-icons-png.flaticon.com/512/679/679821.png"/>
            </div>

        </section>
        <section id="chapter2">
            <div>
                <h1>Chapter 2</h1>
                <a href="#chapter3">next</a>
                <br><br><br>
                <h3 data-aos="flip-left" data-aos-delay="200">We still are in time.</h3>
            </div>
        </section>
        <section id="chapter3">
            <div>
                <h1>Chapter 3</h1>
                <a href="#chapter1">next</a>
                <br><br><br>
                <h3 data-aos="zoom-in-up" data-aos-delay="200" style="color:black;">Fight an win.</h3>
            </div>
        </section>
    </div>

</body>
<script src="../Smoot Scroll/scripts/aos.js"></script>
<script src="../Smoot Scroll/scripts/auto-scroll.js"></script>
</html>
