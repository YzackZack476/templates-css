<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Dashboard/index.css">
    <link rel="icon" href="https://i.pinimg.com/originals/0b/92/c1/0b92c1ba5ae239c314ba2ec1dab936ec.png">
    <script src="https://kit.fontawesome.com/87edc8fc31.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container-grid">
        <!--  Navbar  -->
        <div class="header">
            <img src="../Dashboard/img/google.png">
            <h1>Google Dashboard</h1>
        </div>
        
        <!--  Dashboard con todas las Apps -->
        <div class="Dashboard">

            <!-- Informacion Generica -->
            <div id="Principal">
                <h2> Bienvenido al Dashboard de Apps</h2>
                <p>
                    Dentro de esta peque√±a interfaz podras encontrar
                    de manera mas simple y sencilla todas nuestras aplicaciones.
                </p>
                <i id="icon-house" class="fa-solid fa-house-chimney"></i>
                <i id="icon-question" class="fa-solid fa-circle-question"></i>
            </div>


            <!-- Todas las Apps -->
            <div id="app1" class="apps">
                <i class="fa-solid fa-calendar-check"></i>
                <h3>Calendar</h3>
                <div class="data-info">
                    <p>
                        This aplication show informations about your calendar.
                    </p>
                </div>
            </div>

            <div id="app2" class="apps">
                <i class="fa-brands fa-facebook"></i>
                <h3>Facebook</h3>
            </div>

        </div> 
        <!-- Fin Dashboard con todas las Apps -->

    </div>

</body>
    <script src="../Dashboard/main.js"></script>
</html>
